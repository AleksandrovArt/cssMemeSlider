<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>

    <div class="slider">

      <div class="slider-line">

        <div class="slider-containerImg fade open">
          <img
            class="slider-img"
            src="assets/img/I have a little question.jpg"
            alt=""
          />
        </div>
				
        <div class="slider-containerImg fade">
					<img
					class="slider-img"
					src="assets/img/It's Okay If You DisagreeV2.jpg"
					alt=""
          />
        </div>
				
        <div class="slider-containerImg fade">
					<img class="slider-img" src="assets/img/JUST DO IT...V3.jpg" alt="" />
        </div>
				
        <div class="slider-containerImg fade">
					<img class="slider-img" src="assets/img/Run boy, RunV2.jpg" alt="" />
        </div>
      </div>
			
			<div class="slider-container">
				<div class="slider-textContainer">
					<p class="slider-text fade open">I have a little question</p>
					<p class="slider-text fade">It's Okay If You Disagree</p>
					<p class="slider-text fade">JUST DO IT...</p>
					<p class="slider-text fade">Run boy, Run</p>
				</div>
				
				<div class="slider-wrapper">
					<span class="slider-dot active" id="1" onclick="currentSlide(1)"></span>
					<span class="slider-dot" id="2" onclick="currentSlide(2)"></span>
					<span class="slider-dot" id="3" onclick="currentSlide(3)"></span>
					<span class="slider-dot" id="4" onclick="currentSlide(4)"></span>
				</div>
			</div>

    </div>
  </body>
</html>
